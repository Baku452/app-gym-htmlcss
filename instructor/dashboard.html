<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym | Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/instructor/dashboard.css" />
  </head>
  <body>
      <div class="aside">
          <div class="aside__log">
              <img src="" alt="logo_gym">
          </div>
          <div class="aside__content">
              <nav class="aside__content__menu">
                  <ul>
                      <li><a href="#">Dasboard</a></li>
                      <li><a href="#">Clases</a></li>
                      <li><a href="#">Estudiantes</a></li>
                      <li><a href="#">Blog</a></li>
                      <li><a href="#">Usuario</a></li>
                      <li><a href="#">Configuraciones</a></li>
                  </ul>
              </nav>
          </div>
      </div>
      <div class="content">
          <div class="content__container">
              <header class="header">
                  <div class="header__search">
                      <div class="search">
                          <div class="search__icon">
                              <img src="" alt="icon search">
                          </div>
                          <div class="search__input"></div>
                      </div>
                      <button class="search__button">filtros</button>
                  </div>
                  <div class="header__user">
                      <div class="user__icons">
                          <div class="notify">
                              <img src="" alt="">
                          </div>
                      </div>
                      <div class="user__profile">
                          <div class="photo">
                              <img src="" alt="">
                          </div>
                          <div class="name">
                              <span>Juan Moreno</span>
                          </div>
                      </div>
                  </div>
              </header>
              <div class="principal">
                  <div class="principal__body">
                      <div class="principal__body__class">
                          <div class="class">
                              <div class="class__image">
                                  <img src="" alt="">
                              </div>
                              <div class="class__description">
                                  <span class="title"></span>
                                  <span class="comments"></span>
                                  <span class="stars"></span>
                              </div>
                          </div>
                      </div>
                      <div class="principal__body__blogs">
                          <div class="blog">
                              <div class="blog__image">
                                  <img src="" alt="">
                              </div>
                              <div class="blog__description">
                                  <span class="title"></span>
                                  <span class="comments"></span>
                                  <span class="stars"></span>
                              </div>
                          </div>
                      </div>
                      <div class="principal__body__courses">
                        <div class="courses">
                            <div class="video"></div>
                        </div>
                      </div>
                  </div>
                  <div class="principal__profiles">
                    <div class="principal__instructor">
                        <div class="profile">
                            <div class="profile__photo">
                                <img src="" alt="">
                            </div>
                            <div class="profile__name">
                                <span>Tony Ojeda</span>
                            </div>
                            <div class="profile__profession">
                                <span>Personal Trainer</span>
                            </div>
                        </div>
                        <div class="resumen">
                            <div class="row">
                                <div class="class"></div>
                                <div class="suscriptors"></div>
                            </div>
                            <div class="row">
                                <div class="blogs"></div>
                                <div class="comments"></div>
                            </div>
                        </div>
                    </div>
                    <div class="principal__instructors">
                        <div class="description">
                            <span>Mejores Instructores</span>
                            <button></button>
                        </div>
                        <div class="instructors">
                            <div class="instructor">
                                <div class="instructor__profile">
                                    <img src="" alt="">
                                </div>
                                <div class="instructor__description">
                                    <span>Pedro Gonzales</span>
                                    <span>Nutricionista</span>
                                </div>
                                <div class="instructor__date">
                                    <span>20 Diciembre 2021</span>
                                </div>
                            </div>
                        </div>
                    </div>

                  </div>
              </div>
          </div>
      </div>

  </body>
</html>
